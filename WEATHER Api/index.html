<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="heading text-center my-4">Weather App</h1>
      <form class="change-location text-center my-4">
        <label for="city">Enter location for weather info</label>
        <input type="text" name="city" class="search-input form-control p-4" />
      </form>

      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          alt=""
          class="time card-img-top"
        />
        <div class="icon text-center bg-light mx-auto">
          <!-- icon -->
          <img src="" />
        </div>
        <div class="text-center text-uppercase details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">Weaather Condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="forecast.js"></script>
    <script src="app.js"></script>
  </body>
</html>
